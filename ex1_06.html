<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = Number(prompt('Digite um numero para somar: ')) // recebe o valor
        const num2 = Number(prompt('Digite outro numero para a soma: ')) // recebe o segundo valor
        const soma = num1+num2 // faz a soma(processa a informacão)
        alert(`Este é o resultado da soma ${soma}`) //apresenta a soma
    </script>
</body>
</html>
