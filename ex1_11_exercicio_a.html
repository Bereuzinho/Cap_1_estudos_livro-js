<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const casa = Number(prompt('Digite o numero de sua casa para saber os numeros dos vizinhos ao lado da sua casa: ')) // recebe informac達o

        alert(casa) // retorna informac達o inicial
        alert(`Este o numero do seu vizinho menor ${casa-1}`) // retorna informac達o inicial subtraindo para encontrar o proximo
        alert(`Este o numero do seu vizinho maior ${casa+1}`)// retorna informac達o inicial somando para encontrar o proximo
    </script>
</body>
</html>
