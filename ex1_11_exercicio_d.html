<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota1 = Number(prompt('Digite a primeira nota do aluno para calcular a média: ')) // recebe a nota do primeiro semestre do aluno
        var nota2 = Number(prompt('Digite a segunda nota do aluno:')) // recebe a nota do segundo semestre do aluno
        var total = (nota1+nota2)/2 // calcula a média final

        alert(`No primeiro semestre o aluno tirou uma nota ${nota1} no segundo semestre o aluno tirou ${nota2} totalizando a média final de ${total}`) // retorna as informacões
    </script>
</body>
</html>
