<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const numero = 20 //Valor constante

        a = numero+2 //Soma
        b = numero-2 //Subtracao
        c = numero*2 //Multiplicacao
        d = numero/2 //Divisao

        alert(`Está é a soma ${a}, subtracao ${b}, multiplicacao ${c} e divisão ${d}`)
    </script>
</body>
</html>
