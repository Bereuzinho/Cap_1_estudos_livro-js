<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valor = Number(prompt('Qual o valor total da pizza?')) // recebe o valor da pizza
        const pessoas = Number(prompt('Em quantas pessoas vai ser dividida a pizza?')) // recebe quantas pessoas vão dividir
        const total = valor/pessoas //calcula quanto ficaria por pessoa

        alert(`A pizza ficou em um total de R$${valor.toFixed(2)} dividido em ${pessoas} pessoas vai ficar um total de R$${total.toFixed(2)}`) // retorna informacão
    </script>
</body>
</html>
