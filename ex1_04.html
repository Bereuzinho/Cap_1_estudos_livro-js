<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const fruta = 'Banana' // Variavel com valor constante
        const valor = 3.39 // Variavel com valor constante
        const levar = true // Variavel com valor constante
        let novoValor // Variavel com valor UNDEFINIDO

        console.log(typeof fruta) // Retorno informac達o (string)
        console.log(typeof valor) // Retorno informac達o (number)
        console.log(typeof levar) // Retorno informac達o (bool)
        console.log(typeof novoValor) // Retorno informac達o (undefined)

    </script>
</body>
</html>
